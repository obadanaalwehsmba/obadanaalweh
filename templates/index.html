<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Service</title>
  <!-- إضافة الكود المطلوب هنا -->
  <meta name="monetag" content="5add618c058ef561c5f5b08f9f04e5bf">
  <script src="https://alwingulla.com/88/tag.min.js" data-zone="117876" async data-cfasync="false"></script>
  <style>
    * {
      box-sizing: border-box; /* This will prevent padding and border from affecting the width/height */
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      padding: 20px; /* Adding padding to the body */
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 350px;
    }
    h1 {
      margin-bottom: 1rem;
      color: #4a90e2;
    }
    .note {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    select, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;
    }
    select:focus, textarea:focus, button:focus {
      outline: none;
      border-color: #4a90e2;
    }
    button {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 10px;
    }
    button:hover {
      background-color: #357ABD;
    }
    footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0;
    }
    footer p {
      text-align: center;
    }

    /* Media Query for responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      select, textarea, button {
        padding: 0.6rem;
        font-size: 0.9rem;
      }
      .note {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text to Speech</h1>
    <div class="note">
      Note: The audio file will automatically download, do not reload the page, and ensure you allow the site to download files in your browser.
    </div>
    <form method="POST" action="/">
      <label for="language">Select Language:</label>
      <select name="language" id="language" required>
        {% for language, voices in voices_data.items() %}
          <option value="{{ language }}">{{ language }}</option>
        {% endfor %}
      </select>

      <label for="voice">Select Voice:</label>
      <select name="voice" id="voice" required>
        <!-- Voices will be populated by JavaScript -->
      </select>

      <label for="text">Enter Text:</label>
      <textarea name="text" id="text" rows="4" placeholder="Type your text here..." required></textarea>

      <button type="submit" name="convert">Convert to Speech</button>
      <button type="button" id="preview-example">Preview Voice</button>
      <button type="button" id="donate-now" onclick="window.location.href='https://www.patreon.com/preview/campaign?u=150716712&fan_landing=true&view_as=public'">Donate Now</button>
    </form>
    <footer>
      <p>If you like this service, please consider a donation to support the site.</p>
    </footer>
  </div>

  <script>
    // Function to update voice options based on selected language
    document.getElementById('language').addEventListener('change', function() {
      var language = this.value;
      var voicesData = {{ voices_data | tojson }};
      var voices = voicesData[language] || [];

      var voiceSelect = document.getElementById('voice');
      voiceSelect.innerHTML = '';  // Clear current options

      voices.forEach(function(voice) {
        var option = document.createElement('option');
        option.value = voice;
        option.textContent = voice;
        voiceSelect.appendChild(option);
      });
    });

    // Trigger the change event to populate voices on initial load
    document.getElementById('language').dispatchEvent(new Event('change'));

    // Handle the Preview Voice button click
    document.getElementById('preview-example').addEventListener('click', function () {
      var language = document.getElementById('language').value;
      var voice = document.getElementById('voice').value;
      var audio = new Audio(`/generate-audio?language=${encodeURIComponent(language)}&voice=${encodeURIComponent(voice)}`);
      audio.play();
    });
  </script>
</body>
</html>
